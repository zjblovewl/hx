<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户意见与反馈</title>
    <link rel="stylesheet" type="text/css" href="../H-ui.admin/H-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-table.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table-zh-CN.js"></script>

    <style>
        .search-input{
            width: 100%;
            position: absolute;
            top: 10px;
            left: 40px;
        }
        .search-input input{
            border: 1px solid #aaa;
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
            background-color: #fff;
            width: 172px;
            height: 26px;
            padding: 0;
            padding: 10px;
        }
        .search-input span{
            background-color: #81A1D1;
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            height: 27px;
            line-height: 27px;
            display: inline-block;
            text-align: center;
            color: #fff;
            vertical-align: middle;
        }
        .search-input .first_child{
            width: 30px;
            margin-right: 10px;
        }
        .search-input .second_child{
            width: 60px;
        }

        .bootstrap-table{
            position: absolute;
            display: block;
            top: 56px;
            right: 45px;
            left:40px;
            bottom: 0;
            min-height: 200px;
        }
        /*定义bootstrap*/
        .fixed-table-container thead th {
            height: 0;
            padding: 0;
            margin: 0;
            border-left:none;
            background-color: #D9E5F8;
        }
        .fixed-table-footer{
            display: block ;
        }
        .fixed-table-pagination{
            display: block;
        }
        .pagination{
            display: block;
        }
    </style>
</head>
<body>
<div>
    <div class="search-input">
        <input class="input-type" placeholder="请选择操作类型"/><span class="first_child">▼</span>
        <input class="input-keyword" placeholder="请输入关键字"/><span class="second_child">搜索</span>
    </div>
    <table id="table">
    </table>
</div>
<script>
    var $table;
    //初始化bootstrap-table的内容
    InitMainTable();
    function InitMainTable () {
        //记录页面bootstrap-table全局变量$table，方便应用
        var queryUrl = '/TestUser/FindWithPager?rnd=' + Math.random()
        $table = $('#table').bootstrapTable({
            url: queryUrl,                      //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: false,                  //是否显示所有的列（选择显示的列）
            showRefresh: false,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: false,                //是否启用点击选中行
            height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
            showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            //得到查询的参数
            queryParams : function (params) {
                //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                params ={
                    limit:10,
                    offset:10,
                    sort:"",
                    order:""
                }
                var temp = {
                    rows: params.limit,                         //页面大小
                    page: (params.offset / params.limit) + 1,   //页码
                    sort: params.sort,      //排序列名
                    sortOrder: params.order //排位命令（desc，asc）
                };
                return temp;
            },
            columns: [{
                checkbox: false,
                visible: false    //是否显示复选框
            }, {
                field: 'Id',
                title: 'ID',
                width:150
            }, {
                field: 'nickname',
                title: '昵称',
                width:150
            }, {
                field: 'content',
                title: '反馈内容'

            }, {
                field: 'time',
                title: '提交时间',
                width:150
            }, {
                field: 'feedback',
                title: '客服反馈',
                width:150
            }, {
                field: 'status',
                title: '处理状态',
                width:150
            }, {
                field: 'handle',
                title: '操作',
                width:150
            }],
            onLoadSuccess: function () {
            },
            onLoadError: function () {
                console.log("数据加载失败！");
            },
            onDblClickRow: function (row, $element) {
            }
        });
        $(".fixed-table-footer").css({display:'block'});
        $(".fixed-table-pagination").css({display:'block'});
        $(".pagination").css({display:'block'});
    };
</script>
</body>
</html>
